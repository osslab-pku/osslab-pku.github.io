---
layout: default
---

<div class="content">

    <div>
      <p>
        {% if page.github %}
        <a href="{{ page.github }}" class="button is-primary">GitHub</a>
        {% endif %}
        {% if page.website %}
        <a href="{{ page.website }}" class="button is-primary">Website</a>
        {% endif %}
      </p>
    </div>

    {{ content }}
</div>

<div class="tags">
    {% for tag in page.tags %}
    <span class="tag is-primary">{{ tag }}</span>
    {% endfor %}
</div>

{% if site.disqus.shortname %}
  {% include disqus.html %}
{% endif %}
